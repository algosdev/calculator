<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/76ca474687.js" crossorigin="anonymous"></script>
    </head>
    <body>
<div class="container">
    <div class="content">
        <div class="output">
        <div class="history"></div>
        <div class="screen"></div>
    </div>
        <div class="buttons">
            <div class="btn clear">C</div>
            <div class="btn oper">&divide;</div>
            <div class="btn delete">D</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn oper">&times;</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn oper">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn oper">+</div>
            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="btn equal">=</div>
        </div>
        <p>Designed by <img src="img/icon.png" alt=''></p>
        <p> See the <a href='https://www.figma.com/file/cMXFWzki5FICtJmxBhEezn/Calc?node-id=0%3A1' target='_blank'>design</a></p>
    </div>
</div>    
        <script src="js/script.js"></script>
    </body>
</html>
